<!-- End Banner Area -->
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
            <div class="sidebar-categories">
                <div class="head">Loại sản phẩm</div>
                <ul class="main-categories">
                    <li *ngFor="let item of CateogoryList"  class="main-nav-list"><a data-toggle="collapse" [routerLink]="['/category',item.id_cate]" aria-expanded="false" aria-controls="fruitsVegetable"><span

                        </ul> -->
                    </li>

                    
                </ul>
            </div>
            <div class="sidebar-filter mt-50">
                <div class="top-filter-head">Sản phẩm</div>
                <div class="common-filter">
                    <div class="head">Thương hiệu</div>
                    <form action="#">
                        <ul>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="apple" name="brand"><label for="apple">Apple<span>(29)</span></label></li>
                        </ul>
                    </form>
                </div>
                <div class="common-filter">
                    <div class="head">Màu sắc</div>
                    <form action="#">
                        <ul>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="black" name="color"><label for="black">Đen<span>(29)</span></label></li>
                        
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="blackred" name="color"><label for="blackred">Đen đỏ<span>(19)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="gold" name="color"><label for="gold">Vàng<span>(19)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="spacegrey" name="color"><label for="spacegrey">Trắng sọc<span>(19)</span></label></li>
                        </ul>
                    </form>
                </div>
                <div class="common-filter">
                    <div class="head">Khoảng giá</div>
                    <div class="price-range-area">
                        <div id="price-range"></div>
                        <div class="value-wrapper d-flex">
                            <div class="price">Giá:</div>
                            <span>đ</span>
                            <div id="lower-value"></div>
                            <div class="to">to</div>
                            <span>đ</span>
                            <div id="upper-value"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">></div>
    </div>
</div>

<app-footer></app-footer>
