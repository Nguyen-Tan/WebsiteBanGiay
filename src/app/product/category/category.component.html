<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>Sản phẩm</h2>
        <div  class="panel-group category-products" id="accordian"><!--category-productsr-->
            <div *ngFor="let item of CateogoryList" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a [routerLink]="['/category',item.id_cate]">{{item.name}}</a></h4>
                </div>
            </div>
            
        </div><!--/category-products-->
    
        <div class="brands_products"><!--brands_products-->
            <h2>Thương hiệu</h2>
            <div class="brands-name">
                <ul *ngFor="let item of BrandList" class="nav nav-pills nav-stacked">
                    <li><a [routerLink]="['/brand',item.id_brand]"> <span class="pull-right"></span>{{item.name}}</a></li>
                </ul>
            </div>
        </div><!--/brands_products-->
        
        <div class="price-range"><!--price-range-->
            <h2>Mức giá</h2>
            <div class="well text-center">
                 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                 <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
            </div>
        </div><!--/price-range-->
        
        <div class="shipping text-center"><!--shipping-->
            <img src="assets/img/shipping.jpg" alt="" />
        </div><!--/shipping-->
    
    </div>
</div>
